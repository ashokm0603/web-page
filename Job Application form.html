<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      fieldset {
        width: 500px;
        padding: 40px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Job Application Form</legend>
        <label for="fname">First Name :</label>
        <input
          type="text"
          placeholder="Enter ur Fname"
          minlength="3"
          maxlength="5"
          required
          id="fname"
          name="Fname"
        />
        <br /><br />
        <label for="lname">Last Name :</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter ur Lname"
        />
        <br /><br />
        <label for="psw">Password :</label>
        <input type="password" id="psw" name="password" /> <br /><br />
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="abc@gmail.com" />
        <br /><br />
        <label for="dob">DOB :</label>
        <input type="date" id="dob" /> <br /><br />
        <label for="">Phone No :</label>
        <input type="tel" id="phonenumber" pattern="[0-9]{10}" /> <br /><br />
        <label for="">Gender:</label>
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="Female" />Female <br /><br />
        <label for="">Address :</label>
        <textarea id="address">Enter Ur Address</textarea> <br /><br />
        <label for="">State :</label>
        <select>
          <option name="state" value="">Select state</option>
          <option name="state" value="KA">KA</option>
          <option name="state" value="AP">AP</option>
          <option name="state" value="TS">TS</option>
          <option name="state" value="TN">TN</option>
        </select>
        <br /><br />
        <label for="">Skills:</label>
        <input
          type="checkbox"
          name="skills"
          value="Front End Technologies"
        />Front End Technologies
        <input
          type="checkbox"
          name="skills"
          value="BackEnd Technologies"
        />BackEnd Technologies
        <input
          type="checkbox"
          name="skills"
          value="Database"
        />Database<br /><br />

        <label for="">Languages :</label>TELUGU
        <input type="range" />
        KANNADA <input type="range" /> ENGLISH
        <input type="range" /><br /><br />
        <label for="">Upload Resume :</label>
        <input type="file" /> <br /><br />
        <button id="btn">Submit</button>
        <button>Cancel</button>
      </fieldset>
    </form>

    <script>
      let fname = document.getElementById("fname");
      let lname = document.getElementById("lname");
      let psw = document.getElementById("psw");
      let mail = document.getElementById("email");
      let dob = document.getElementById("dob");
      let phonenumber = document.getElementById("phonenumber");
      let gender = document.getElementsByName("gender");
      let address = document.getElementById("address");

      let state = document.getElementsByName("state");
      let skills = document.getElementsByName("skills");

      let btn = document.getElementById("btn");
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("First name", fname.value);
        console.log("Lost name", lname.value);
        console.log("password :", psw.value);
        console.log("Email ", mail.value);
        console.log("Dob :", dob.value);
        console.log("Phone Number :", phonenumber.value);

        for (i = 0; i < gender.length; i++) {
          if (gender[i].checked) {
            console.log("Gender :" + gender[i].value);
          }
        }

        console.log(address.value);

        for (i = 0; i < state.length; i++) {
          if (state[i].selected) {
            console.log("State :", state[i].value);
          }
        }

        for (i = 0; i < skills.length; i++) {
          if (skills[i].checked) {
            console.log("Skills :" + skills[i].value);
          }
        }
      });
    </script>
  </body>
</html>
