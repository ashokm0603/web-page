<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <marquee behavior="scroll" direction="right" scrollamount="15">
      <h1>Hey , hi how are you.......</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni minima
      </p>
    </marquee>

    <!-- media tags :     
            1. image
            2. audio
            3. video
            4. iframe -> embed youtube videos or google maps , web site-->
    <h1>Image :</h1>
    <hr />
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/LR-6085.jpg/1280px-LR-6085.jpg"
      alt="Vijayawada image"
      height="250"
      width="400"
    />

    <hr />
    <img src="Car-Wallpapers.jpg" height="300" alt="Car image" />
    <h1>Audio Tag :</h1>
    <hr />
    <audio src="./Dosti (1).mp3" controls muted autoplay></audio>

    <h1>Audio using Source tag</h1>
    <hr />
    <audio controls>
      <source src="./Dosti (1).mp3" />
    </audio>
    <h1>Video Tag :</h1>
    <video
      src="./The_Imitation_Game_2014_720p_MULTI_AUDIOS_@INFOTAINMENTCHANNELS.mkv"
      controls
      height="400"
      width="800"
      autoplay
      muted
    ></video>

    <marquee behavior="" direction="">
      <h1>Iframe :Embed the youtube video</h1>
    </marquee>
    <hr />
    <iframe
      width="660"
      height="415"
      src="https://www.youtube.com/embed/Y1m_X-4ww58?si=Kp0kib4aV27eYsOr"
      frameborder="0"
    ></iframe>

    <marquee behavior="" direction="">
      <h1>Iframe :Embed the Google Map</h1>
    </marquee>
    <hr />

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7661.423738430331!2d80.54958850000001!3d16.235245900000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1724509615591!5m2!1sen!2sin"
      width="600"
      height="450"
      frameborder="20"
    ></iframe>

    <marquee behavior="" direction="">
      <h1>Iframe :Embed the WebSite</h1>
    </marquee>
    <hr />

    <iframe
      src="https://www.programiz.com/c-programming/online-compiler/"
      frameborder="10"
      height="500"
      width="500"
    ></iframe>
  </body>
</html>
